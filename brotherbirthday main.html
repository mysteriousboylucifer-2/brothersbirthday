<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Brother</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .birthday-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        /* Hidden Initially */
        .birthday-text {
            font-family: 'Dancing Script', cursive;
            color: #007bff;
            font-size: 100px;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #00c3ff, 0 0 30px #ffffff;
            opacity: 0;
            display: none;
        }

        /* Fade-in effect for text */
        .birthday-text.show-text {
            display: block;
            animation: fadeInText 3s ease-in forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Centered Button */
        .celebrate-button {
            margin-top: 30px;
            padding: 15px 40px;
            border-radius: 50px;
            background: linear-gradient(45deg, #007bff, #00c3ff);
            color: white;
            font-weight: 500;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-shadow: 0 0 10px #00c3ff, 0 0 20px #007bff;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #00c3ff, 0 0 30px #007bff;
        }

        .celebrate-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00c3ff, 0 0 40px #007bff;
        }

        @media screen and (max-width: 768px) and (orientation: portrait) {
    body::before {
        content: "Please rotate your device to landscape mode";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 24px;
        text-align: center;
        padding: 20px;
        z-index: 9999;
        width: 80%;
        border-radius: 10px;
    }

    .video-container,
    .birthday-container {
        display: none;
    }
}
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video id="background-video" autoplay loop playsinline>
            <source src="19LO9.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="birthday-container">
        <h1 class="birthday-text" id="birthday-text">Happy Birthday, Brother</h1>
        <button class="celebrate-button" id="play-button" onclick="enableSound()">Celebrate</button>
    </div>

    <script>
        function enableSound() {
            let video = document.getElementById("background-video");
            let playButton = document.getElementById("play-button");

            video.muted = false;
            video.play();

            // Hide the "Play with Sound" button
            playButton.style.display = "none";

            // Show the birthday text with fade-in effect
            let birthdayText = document.getElementById("birthday-text");
            birthdayText.classList.add("show-text");
        }
    </script>
</body>
</html>
